<div class="centered"> 
    <div class="container">
        <h2>Log in</h2>
        <form [formGroup]="loginForm">
        <div class="item">
            <label for="name">Email  </label>
            <input id="name" type="text" formControlName="login" />
        </div>
    
        <div class="item">
            <label for="type">Password  </label>
            <input id="password" type="password" formControlName="password" />
        </div>
        </form>
        <button type="submit" (click)="submitForm()">Confirm</button>
    </div>
</div>
